<!--rowspan და colspan ატრიბუტები გამოიყენება HTML-ის ცხრილშ როცა გვსურს რომ კონკრეტული უჯრა გაერთიანდეს ორზე ან მეტ რიგზე .-->

   <table border="1">
  <tr>
    <th>სახელი</th>
    <th>მონაცემები</th>
  </tr>
  <tr>
    <td rowspan="2">ნიკა</td>
    <td>18 წლის</td>
  </tr>
  <tr>
    <td>თბილისი</td>
  </tr>
</table>
<!--“ნიკა” გამოჩნდება ორ რიგის გაერთიანებულ ერთ უჯრაში
მარჯვენა უჯრაში კი სხვადასხვა მონაცემებია ჩვეულებრივად დაყოფილი-->


<table border="1">
    <tr>
      <th colspan="2">საკონტაქტო ინფორმაცია</th>
    </tr>
    <tr>
      <td>ტელეფონი</td>
      <td>ელფოსტა</td>
    </tr>
  </table>
  <!--პირველი რიგის “საკონტაქტო ინფორმაცია” უჯრა გაერთიანებულია ორ სვეტზე და მათ ზემოთ არის მოქცეული-->
