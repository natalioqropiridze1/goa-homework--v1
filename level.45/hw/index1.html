<!--Flexbox არის CSS Layout მოდელი, რომელიც საშუალებას გაძლევს მარტივად განალაგო ელემენტები კონტეინერში
ჰორიზონტალურად და ვერტიკალურად
სივრცის თანაბრად განაწილებით
ადაპტირებულად სხვადასხვა ეკრანებზე responsive

 flex-direction
განმსაზღვრელი, როგორ განლაგდეს ელემენტები:

flex-direction: row;         ჰორიზონტალურად მარცხნიდან მარჯვნივ ი) 
flex-direction: row-reverse; ჰორიზონტალურად მარჯვნიდან მარცხნივ 
flex-direction: column;      ვერტიკალურად ზემოდან ქვემოთ 
flex-direction: column-reverse;  ვერტიკალურად ქვემოდან ზემოთ 

justify-content
ადრეგულირებს Main Axis-ზე (მთავარ ღერძზე) სივრცის განაწილებას

justify-content: flex-start;     ელემენტები იწყება მარცხნიდან 
justify-content: flex-end;        ელემენტები მიდის ბოლოში 
justify-content: center;          ცენტრში 
justify-content: space-between;   პირველი და ბოლო ელემენტი კიდეებში, თანაბარო შუალედით 
justify-content: space-around;    ელემენტებს შორის თანაბარი სივრცე კიდეებიდანაც ოდნავ ნაკლები სივრცე */
justify-content: space-evenly;    ყველა სივრცე თანაბარი კიდეებზეც 

align-items
ადრეგულირებს Cross Axis-ზე (გადამკვეთ ღერძზე) ელემენტების განლაგებას:

align-items: flex-start;   გადამკვეთ ღერძზე ზემოდან იწყება 
align-items: flex-end;     ქვემოდან
align-items: center;       ცენტრში ვერტიკალურად 

flex-wrap
განსაზღვრავს ყველა ელემენტის ერთ ხაზში ყოფნას:

flex-wrap: nowrap;   არ გადადი ახალ ხაზზე რაც უნდა მოხდეს 
flex-wrap: wrap;      გადადის ახალ ხაზზე თუ ვერ ეტევა 
flex-wrap: wrap-reverse; ახალ ხაზზე, მაგრამ უკუღმა 

flex-shrink რამდენად შეიძლება შემცირდეს ელემენტი თუ ადგილი არ ჰყოფნის:

flex-shrink: 1;  შეიძლება შემცირდეს 
flex-shrink: 0; არ უნდა შემცირდეს
