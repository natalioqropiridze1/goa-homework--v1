<!--<CSS Rule (CSS წესი): ეს არის სრული ბლოკი, სადაც აღწერილია, რომელ ელემენტს როგორ ვუწესებთ სტილს.
 მაგ: p { color: red; }
Selector (სელექტორი): ეს მიუთითებს, რომელი HTML ელემენტი უნდა გასტილდეს.
მაგ: p (ყველა პარაგრაფი)
Declaration (გამოცხადება): ეს არის თითოეული სტილის წყვილი, რომელიც განსაზღვრავს როგორ გამოჩნდეს ელემენტი.
მაგ: color: red;
Property (თვისება): ეს არის ის მახასიათებელი, რომელსაც ვაკონტროლებთ.
 მაგ: color
Value (მნიშვნელობა): ეს არის კონკრეტული მნიშვნელობა, რომელიც მიანიჭება თვისებას.-->
