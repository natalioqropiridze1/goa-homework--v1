<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector Example</title>
  <style>

    h2, h3 {
      color: darkred;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      text-align: center;
    }

    button {
      background-color: lightblue;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      
    }


    div button {
      background-color: green;
    }
  </style>
</head>
<body>

  <h2>Main Section</h2>
  <h3>Subsection</h3>


  <button>Regular Button</button>


  <div>
    <button>Div Button 1</button>
    <button>Div Button 2</button>
  </div>

</body>
</html>
