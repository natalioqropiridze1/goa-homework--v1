<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Div Example</title>
  <style>
 
    #title1 {
      color: darkblue;
      font-size: 28px;
      text-align: center;
    }

    #p2 {
      font-style: italic;
      color: #444;
      background-color: #f0f0f0;
      padding: 10px;
    }

    #btn3 {
      background-color: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div>
    <h2 id="title1">Პირველი ბლოკი</h2>
    <p>ეს არის პირველი div-ის პარაგრაფი.</p>
    <button>Click Me</button>
    <img src="https://via.m/150" alt="placeholder image">
  </div>

  <div>
    <h2>მეორე ბლოკი</h2>
    <p id="p2">ეს არის მეორე div-ის პარაგრაფი და ის გაქვს ID-ით გასტილებული.</p>
    <button>Click Me</button>
    <img src="https://.com/158" alt="placeholder image">
  </div>

  <div>
    <h2>მესამე ბლოკი</h2>
    <p>ეს არის მესამე div-ის პარაგრაფი.</p>
    <button id="btn3">Special Button</button>
    <img src="https://via.placeholder.com/150" alt="placeholder image">
  </div>

</body>
</html>
