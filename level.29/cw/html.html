<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text</title>
  
  <style>
   

    /* h1 ელემენტის სტილი */
    h1 {
      color: darkblue;         
      font-size: 36px;            /* ფონტის ზომა */
      text-align: center;         /* ტექსტის გასწორება ცენტრში */
    }

    /* p ელემენტის სტილი */
    p {
      font-size: 18px;            /* ფონტის ზომა */
      color: #444;                /* მონაცრისფრო ტექსტი */
      line-height: 1.6;           /* ხაზებს შორის მანძილი */
      margin: 20px;              
    }

    /* button ელემენტის სტილი */
    button {
      background-color: green;    /* ღილაკის ფონი */
      color: white;               /* ტექსტის ფერი */
      border: none;             
      padding: 10px 20px;         /* ღილაკის შიგნით სივრცე */
      font-size: 16px;            /* ტექსტის ზომა */
      cursor: pointer;           
    }

    /* img ელემენტის სტილი */
    img {
      width: 300px;               /* სურათის სიგანე */
      border-radius: 10px;       
      display: block;           
      margin: 0 auto;             
    }
  </style>
</head>
<body>

  <h1>Welcome to Georgia!</h1>

  <p>Georgia is known for its beautiful landscapes, ancient traditions, and warm hospitality.</p>

  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Tbilisi_old_town.jpg" alt="Tbilisi">

  <button>Discover More</button>

</body>
</html>
