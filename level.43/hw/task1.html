<!--CSS Box Model განსაზღვრავს როგორ გამოიყურება და განთავსდება ელემენტი ვებგვერდზე
ყველა HTML ელემენტი აღიქმება როგორც მართკუთხედი ყუთი რომელიც შედგება 4 ძირითადი ნაწილისგან:

Content (შიგთავსი)
ელემენტის რეალური შიგთავსი – ტექსტი, სურათი და სხვა.
Padding (შიგა ზღვარი)
მანძილი content-ისა და border-ის შორის აშორებს შიგთავსს და border-ს.
Border (საზღვარი)
ხაზია რომელიც გარს ერტყმის ელემენტს 
Margin (გარე ზღვარი)
მანძილი ელემენტსა და სხვა ელემენტებს შორი

padding (შიგა ზღვარი)
ეს არის მანძილი content-ისა და border-ის შორის.
margin (გარე ზღვარი)
ეს არის გარევმანძილი ელემენტსა და სხვა ელემენტებს შორის.

Content	ელემენტის შიგთავსი
Padding	შიგთავსსა და border-ს შორის მანძილი
Border	გარშემო ხაზოვანი საზღვარი
Margin	გარე სივრცე ელემენტსა და სხვა ელემენტებს შორის-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> p{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <p>reset code ყველა ელემენტს ჰქონდეს საწყისი ნულოვანი სტილები  ანუ არ ჰქონდეს არც padding, არც margin.</p>
</body>
</html>
