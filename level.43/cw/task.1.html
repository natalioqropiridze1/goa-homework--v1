<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
 padding (შიდა და საზღვარს შორის დაშორება)
  margin (ელემენტსა და სხვა ელემენტებს შორის გარე დაშორება)
*/

/* პირველი */
#box1 {
  width: 200px; 
  background-color: lightblue; 
  border: 2px solid blue; 
  padding: 15px; 
  margin: 40px; 
}

/* მეორე */
#box2 {
  width: 200px;
  background-color: lightgreen;
  border: 2px solid green;
  padding: 10px;
  margin: 30px;
}


    </style>
</head>
<body>

  <div id="box1">ეს არის Box 1</div>
  <div id="box2">ეს არის Box 2</div>

</body>
</html>
