<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
      
        nav a {
            color: rgba(81, 212, 58, 0.772);
            font-size: 20px;
            padding: 10px;
        }

        
        nav a:hover {
            color: blue; 
            background-color: lightgray; 
            border-radius: 5px; 
        }

     
        nav a:active {
            color: red; 
            font-weight: bold; 
            letter-spacing: 2px; 
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">მთავარი</a>
        <a href="#">ჩვენს შესახებ</a>
        <a href="#">კონტაქტი</a>
    </nav>

</body>
</html>
