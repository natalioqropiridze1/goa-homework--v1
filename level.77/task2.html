<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  #counter {
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<h3>text here</h3>

<textarea id="messageBox" rows="6" cols="70" ></textarea>
<p id="counter">used: 0 / 200</p>

<script>
  const messageBox = document.getElementById('messageBox');
  const counter = document.getElementById('counter');
  const limit = 200;


  messageBox.addEventListener('input', () => {
    const count = messageBox.value.length;
    counter.textContent = `used: ${count} / ${limit}`;
    counter.style.color = count > limit ?'red' : 'green';
  });
</script>

</body>
</html>
