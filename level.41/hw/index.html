<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ცხრილის მაგალითი</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: collapse; 
    }

    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>სვეტი 1</th>
      <th>სვეტი 2</th>
      <th>სვეტი 3</th>
    </tr>
    <tr>
      <td> 1</td>
      <td> 2</td>
      <td> 3</td>
    </tr>
  </table>

</body>
</html>
