<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <link rel="stylesheet" href="styles.css">
</head>
<style>

.ordered-list {
  list-style-position: inside;      
  list-style-type: upper-roman;     
  list-style-image: none;            
  background-color: #f0f8ff;
  border-radius: 6px;
}

.unordered-list {
  list-style: square;
  background-color: #fff4e6;
  border-radius: 6px;
}

</style>
<body>
  <h2>ordered-list  მიზნები </h2>
  <ol class="ordered-list">
    <li>კითხვა ყოველდღე</li>
    <li>ვარჯიში ყოველდღე</li>
    <li>chess elo up</li>
  </ol>

  <h2>unorder-list ჰობები </h2>
  <ul class="unordered-list">
    <li>ჭადრაკი</li>
    <li>კითხვა</li>
    <li>მუსიკის მოსმენა</li>
  </ul>
</body>
</html>
