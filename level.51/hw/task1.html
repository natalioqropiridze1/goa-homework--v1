<!-- 
პსევდო-კლასები (pseudo-classes) არის CSS-ს სპეციალური კლასები, რომლებიც საშუალებას გვაძლევს გავსტილოთ ელემენტი მისი კონკრეტული მდგომარეობის მიხედვით, მაგალითად როცა მაუსს გადაუსვამთ, დააჭერთ ან ფოკუსშია.

1. :hover — გამოიყენება ელემენტისთვის, როცა მაუსის კურსორი გადაუსვამთ მასზე.
2. :active — გამოიყენება ელემენტისთვის, როცა მასზე ხდება აქტიური მოქმედება (მაგალითად, ღილაკზე დაჭერის მომენტში).
3. :focus — გამოიყენება ელემენტისთვის, როცა ის ხდება ფოკუსირებული (მაგალითად, input ველში კლიკით ან tab-ით გადასვლისას).-->
