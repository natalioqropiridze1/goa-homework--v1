<!--transform არის CSS თვისება, რომელიც საშუალებას გვაძლევს ვიზუალური ტრანსფორმაციები გავაკეთოთ ელემენტებზე, როგორიცაა მათი გადაადგილება, ზომის შეცვლა, ბრუნვა.
transform-ის რამდენიმე ძირითადი მეთოდი:
1. translate(x, y) – ელემენტის გადაადგილება x და y ღერძებზე.
2. scale(x, y) – ელემენტის ზომის შეცვლა x და y ღერძებზე.
3. rotate(angle) – ელემენტის ბრუნვა მითითებული კუთხით.
4. skew(x-angle, y-angle) – ელემენტის დამახინჯება x და y ღერძებზე.
