<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Bar</title>
    <style>
    .bl{
        background: black;
        padding: 40px;
        display: flex; 
        justify-content: center;
        align-items: center; 
        height: 200px;
    }
  .bn{
    width: 300px;
     height: 20px;
      background: #222; 
      border-radius: 10px; 
      overflow: hidden;
  }
  .kl{
    width: 60%; 
    height: 100%; 
    background: white; 
    transition: width 1s;
  }




    </style>
</head>

<body>
    <div class="bl">
        <div class="bn">
            <div class="kl"></div>
        </div>
    </div>
</body>
</html>
