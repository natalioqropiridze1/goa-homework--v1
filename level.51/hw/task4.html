<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Images in a Row</title>
    <style>
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .image-row img {
            border: 4px solid #333;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .image-row img:hover {
            transform: scale(1.1) translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="image-row">
        <img src="" alt="Image 1">
        <img src="" alt="Image 2">
        <img src="" alt="Image 3">
    </div>
</body>
</html>
