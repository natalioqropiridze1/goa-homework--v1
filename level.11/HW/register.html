<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია და ავტორიზაცია</title>
    <link rel="stylesheet" >
</head>
<body>
    <nav>
        <a href="index.html">მთავარი</a>
        <a href="contact.html">კონტაქტი</a>
        <a href="register.html">რეგისტრაცია</a>
    </nav>



    <section>
        <h2>რეგისტრაცია</h2>
        <form>
            <label>მომხმარებლის სახელი:</label><br>
            <input type="text" required><br>
            <label>ელფოსტა:</label><br>
            <input type="email" required><br>
            <label>პაროლი:</label><br>
            <input type="password" required><br>
            <label>გაიმეორე პაროლი:</label><br>
            <input type="password" required><br>
            <button type="submit">დარეგისტრირდი</button>
        </form>
    </section>

    <section>
        <h2>ავტორიზაცია</h2>
        <form>
            <label>მომხმარებელი ან ელფოსტა:</label><br>
            <input type="text" required><br>
            <label>პაროლი:</label><br>
            <input type="password" required><br>
            <button type="submit">შესვლა</button>
        </form>
    </section>
</body>
</html>
