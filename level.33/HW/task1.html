HEX Color Model:

HEX არის RGB-ის სხვა ჩანაწერი, მაგრამ თექვსმეტობითი (Hexadecimal) ფორმატში.

მაგალითად: #FF0000 იგივეა, რაც rgb(255, 0, 0).-->
