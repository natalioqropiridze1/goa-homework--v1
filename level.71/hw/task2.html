<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

let text2 = "JavaScript is fun";
console.log(text2.includes("fun")); 


console.log(text2.includes("python")); 

console.log(text2.includes("Script")); 
    </script>
</head>
<body>
    <h2>indexOf() ეძებს, სად მდებარეობს კონკრეტული სიმბოლო ან სიტყვა სტრიქონში და აბრუნებს მის პირველ ინდექსს (მდებარეობას).
        <br> indexOf ეძებს, პირველად სად ჩნდება კონკრეტული სიტყვა ან ასო ტექსტში.<ბრ>
        includes() ამოწმებს, არის თუ არა კონკრეტული სიტყვა ან ასო სტრიქონში.
    </h2>
</body>
</html>
