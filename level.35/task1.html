<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილიზებული პარაგრაფი</title>
    <style>
        p {
            text-align: center; /* ტექსტის გასწორება ცენტრში */
            text-decoration-line: underline; /* ხაზგასმა */
            text-decoration-style: wavy; /* ხაზგასმის სტილი */
            text-decoration-color: red; /* ხაზგასმის ფერი */
            text-transform: uppercase; /* ყველა ასოს გადაყვანა დიდ ასოებში */
            text-shadow: 2px 2px 5px gray; /* ტექსტის ჩრდილი */
        }
    </style>
</head>
<body>

    <p>ეს არის მაგალითის პარაგრაფი</p>

</body>
</html>
