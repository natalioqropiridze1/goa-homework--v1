<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countWithWhile() {
    let i = 1;
    let output = "";
    while (i <= 50) {
        console.log(i);
        output += i + "\n";
        i++;
    }
    document.getElementById("whileResult").innerText = output;
}
    </script>
</head>
<body>
    <button onclick="countWithWhile()">დაითვალე 1-დან 50-მდე</button>
    <pre id="whileResult"></pre>
    
</body>
</html>
