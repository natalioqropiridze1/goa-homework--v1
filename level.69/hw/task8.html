<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumOneToHundred() {
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
        sum += i;
    }
    console.log("1-დან 100-მდე რიცხვების ჯამი: " + sum);
    document.getElementById("sumResult").innerText = "1-დან 100-მდე რიცხვების ჯამი: " + sum;
}
    </script>
</head>
<body>
    <button onclick="sumOneToHundred()">გამოთვალე ჯამი</button>
    <pre id="sumResult"></pre>
</body>
</html>
