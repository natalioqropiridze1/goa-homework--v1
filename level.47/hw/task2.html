<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    🌌 Welcome to Galaxy Cards
  </div>

  <div class="card-container">
    <div class="card">
      <h2>🌍 Earth</h2>
      <p>Our home planet filled with life.</p>
      <span class="tag">Habitable</span>
    </div>
    
    <div class="card">
      <h2>🔥 Mars</h2>
      <p>The red planet, future exploration site.</p>
      <span class="tag">Dusty</span>
    </div>

    <div class="card">
      <h2>🪐 Saturn</h2>
      <p>Known for its stunning rings.</p>
      <span class="tag">Gas Giant</span>
    </div>
  </div>

  <div class="bottom">
    📌 Scroll to explore more planets...
  </div>

</body>
</html>
